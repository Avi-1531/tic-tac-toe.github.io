<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <!-- <div class="tenor-gif-embed" data-postid="24047626" data-share-method="host" data-aspect-ratio="0.878125" data-width="12%"><a href="https://tenor.com/view/mimibubu-gif-24047626">Mimibubu Sticker</a>from <a href="https://tenor.com/search/mimibubu-stickers">Mimibubu Stickers</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script> -->
</head>
<body>
    <header>
        <nav class="navbar">
            My Tic-Tac-Toe Zone
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="playbox">
                <div class="gridbox">
                    <div class="line"></div>
                    <div class="box bt bl" id="0"></div>
                    <div class="box bt" id="1"></div>
                    
                    <div class="box bt br" id="2"></div>
                    <div class="box bl" id="3"></div>
                    <div class="box" id="4"></div>
                    
                    <div class="box br" id="5" ></div>
                    <div class="box bb bl" id="6"></div>
                    <div class="box bb" id="7"></div>
                    <div class="box bb br" id="8"></div>
                </div>
            </div>
            <div class="scorebox">
                <div class="heading">Welcome to My tic-tac-toe Zone</div>

                <div class="winpost">

                    <div class="gif"><div class="tenor-gif-embed" data-postid="24047626" data-share-method="host" data-aspect-ratio="0.878125" data-width="180px"><a href="https://tenor.com/view/mimibubu-gif-24047626">Mimibubu Sticker</a>from <a href="https://tenor.com/search/mimibubu-stickers">Mimibubu Stickers</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script></div>
                    <div class="winning"></div>
                </div>
                <div class="turn"></div>
                <button type="reset" class="btn">Reset</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
